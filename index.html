<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>田舎コンビニ取り置きショップ</title>
    <style>
        body { font-family: sans-serif; margin: 20px; }
        .product-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        .product { border: 1px solid #ccc; padding: 10px; text-align: center; }
        .product img { width: 100%; height: auto; }
        .reserve-btn { background: #007bff; color: white; padding: 5px 10px; border: none; cursor: pointer; }
        .in-stock { color: green; }
        .out-stock { color: red; }
    </style>
</head>
<body>
    <h1>取り置き予約リスト</h1>
    <p>3キロ圏内限定！ ネットで予約して店舗受け取り。声かけ付き♪</p>
    <div class="product-list"></div>

    <script>
        // 商品データ（在庫管理用、JSで簡易DB）
        const products = [
            { id: 1, name: "限定弁当", price: 980, image: "https://example.com/bento.jpg", stock: 5 },
            { id: 2, name: "おにぎりセット", price: 500, image: "https://example.com/onigiri.jpg", stock: 0 },
            // 追加で弁当データ入れてね
        ];

        const productList = document.querySelector('.product-list');
        products.forEach(product => {
            const div = document.createElement('div');
            div.className = 'product';
            div.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>価格: ${product.price}円</p>
                <p class="${product.stock > 0 ? 'in-stock' : 'out-stock'}">在庫: ${product.stock > 0 ? 'あり' : 'なし'}</p>
                <button class="reserve-btn" onclick="reserve(${product.id})">予約する</button>
            `;
            productList.appendChild(div);
        });

        function reserve(id) {
            const product = products.find(p => p.id === id);
            if (product.stock > 0) {
                alert(`${product.name}を予約しました！ 店舗で受け取りお願いします。`);
                product.stock--;  // 在庫減らす（実際はサーバー保存必要）
            } else {
                alert('在庫切れです！');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>夜食取り置き | 南部町ローソン</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      color: #111;
    }

    .app-shell {
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f5f5f5;
    }

    /* ========= Uber風ヘッダー ========= */
    .app-header {
      background: #ffffff;
      padding: 10px 14px 8px;
      border-bottom: 1px solid #eee;
    }
    .header-row-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .header-brand {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .header-title {
      font-size: 18px;
      font-weight: 700;
    }
    .header-sub {
      font-size: 11px;
      color: #666;
    }
    .header-chip {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid #eee;
      color: #333;
    }

    /* 疑似「配達先」バー */
    .header-location-bar {
      margin-bottom: 4px;
    }
    .location-pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #f3f3f3;
      font-size: 12px;
      color: #333;
    }
    .location-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: #06c167; /* Uberのグリーン寄せ */
    }
    .header-note {
      font-size: 11px;
      color: #999;
      margin-top: 4px;
    }

    .cart-button {
      border: none;
      background: #111;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      color: #fff;
      cursor: pointer;
      position: relative;
    }
    .cart-count-badge {
      position: absolute;
      top: -6px;
      right: -6px;
      font-size: 11px;
      background: #06c167;
      color: #111;
      border-radius: 999px;
      padding: 1px 6px;
      font-weight: 700;
    }

    /* ========= カテゴリチップ ========= */
    .category-bar-wrap {
      background: #ffffff;
      padding: 0 0 6px;
      border-bottom: 1px solid #eee;
    }
    .category-tabs {
      display: flex;
      gap: 8px;
      padding: 6px 12px 6px;
      overflow-x: auto;
      scrollbar-width: none;
    }
    .category-tabs::-webkit-scrollbar {
      display: none;
    }
    .category-tab {
      flex-shrink: 0;
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 12px;
      border: 1px solid #ddd;
      background: #fff;
      color: #333;
      cursor: pointer;
      white-space: nowrap;
    }
    .category-tab.active {
      border-color: #111;
      background: #111;
      color: #fff;
      font-weight: 600;
    }

    /* ========= メイン ========= */
    .app-main {
      padding: 10px 12px 140px;
      flex: 1;
      overflow-y: auto;
    }

    /* Uber風商品カード：左テキスト / 右サムネ */
    .item-list {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .item-card {
      display: flex;
      gap: 10px;
      padding: 10px;
      border-radius: 14px;
      background: #fff;
      box-shadow: 0 1px 4px rgba(0,0,0,0.06);
    }
    .item-body {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-width: 0;
    }
    .item-name {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 4px;
      line-height: 1.3;
    }
    .item-meta {
      font-size: 11px;
      color: #777;
      line-height: 1.4;
      margin-bottom: 4px;
    }
    .item-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 4px;
    }
    .item-price-block {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .item-tag {
      font-size: 11px;
      color: #555;
    }
    .item-price {
      font-weight: 700;
      font-size: 14px;
    }

    .item-thumb {
      width: 96px;
      height: 96px;
      border-radius: 14px;
      background: #e4e4e4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: #777;
      flex-shrink: 0;
    }
    .item-add-btn {
      font-size: 11px;
      border-radius: 999px;
      padding: 6px 12px;
      border: none;
      cursor: pointer;
      background: #111;
      color: #fff;
      font-weight: 600;
    }

    /* ========= カート画面 ========= */
    .section-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    .cart-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 12px;
    }
    .cart-row {
      display: flex;
      justify-content: space-between;
      font-size: 13px;
    }
    .cart-row span:last-child {
      font-weight: 600;
    }
    .cart-total {
      margin-top: 6px;
      font-size: 14px;
      font-weight: 700;
      text-align: right;
    }

    .form-group {
      margin-top: 10px;
    }
    .form-label {
      font-size: 12px;
      margin-bottom: 3px;
      display: block;
    }
    .form-input,
    .form-select {
      width: 100%;
      padding: 7px 9px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 14px;
    }

    /* ========= 完了画面 ========= */
    .complete-text {
      font-size: 14px;
      line-height: 1.6;
    }

    /* ========= 下カートバー（Uberの注文バー風） ========= */
    .cart-bar {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 70px;
      width: 100%;
      max-width: 480px;
      padding: 0 10px;
      pointer-events: none;
    }
    .cart-bar-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #111;
      border-radius: 999px;
      padding: 10px 14px;
      color: #fff;
      pointer-events: auto;
      box-shadow: 0 4px 10px rgba(0,0,0,0.25);
      cursor: pointer;
    }
    .cart-bar-left {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }
    .cart-bar-line1 {
      font-size: 12px;
      font-weight: 600;
    }
    .cart-bar-line2 {
      font-size: 11px;
      opacity: 0.9;
    }
    .cart-bar-btn {
      padding: 6px 12px;
      border-radius: 999px;
      background: #06c167;
      color: #111;
      font-size: 12px;
      font-weight: 700;
      border: none;
    }

    /* 既存のフッターナビは控えめに */
    .app-footer {
      position: sticky;
      bottom: 0;
      background: #fff;
      border-top: 1px solid #e3e3e3;
      padding: 6px 10px 8px;
      display: flex;
      gap: 8px;
    }
    .footer-btn {
      flex: 1;
      padding: 8px;
      border-radius: 999px;
      border: none;
      font-size: 13px;
      cursor: pointer;
    }
    .footer-btn.secondary {
      background: #f2f2f2;
      color: #111;
    }
    .footer-btn.primary {
      background: #111;
      color: #fff;
      font-weight: 600;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
<div class="app-shell">

  <!-- ヘッダー -->
  <header class="app-header">
    <div class="header-row-top">
      <div class="header-brand">
        <div class="header-title">夜食取り置き</div>
        <div class="header-sub">ローソン 南部の里店 ・ 店頭受け取り</div>
      </div>
      <button class="cart-button" id="cartButton">
        カート
        <span class="cart-count-badge" id="cartCount">0</span>
      </button>
    </div>
    <div class="header-location-bar">
      <div class="location-pill">
        <span class="location-dot"></span>
        南部町（いまいる場所）で受け取り
      </div>
      <div class="header-note">※配達はなく、店頭での受け取り専用です</div>
    </div>
  </header>

  <!-- カテゴリチップ -->
  <div class="category-bar-wrap">
    <div class="category-tabs" id="categoryTabs">
      <button class="category-tab active" data-category="all">すべて</button>
      <button class="category-tab" data-category="hotsnack">ホットスナック</button>
      <button class="category-tab" data-category="drink">飲料</button>
      <button class="category-tab" data-category="bread">パン</button>
      <button class="category-tab" data-category="limited">取り置き限定</button>
    </div>
  </div>

  <!-- メイン -->
  <main class="app-main">
    <!-- 商品一覧 -->
    <section id="listView">
      <div class="item-list" id="itemList"></div>
    </section>

    <!-- カート＆注文フォーム -->
    <section id="cartView" class="hidden">
      <h2 class="section-title">カート</h2>
      <div id="cartList" class="cart-list"></div>
      <div id="cartTotal" class="cart-total"></div>

      <div id="emptyCartMsg" style="font-size:13px;color:#777;">カートは空です。</div>

      <div id="orderForm" class="hidden">
        <div class="form-group">
          <label class="form-label">お名前</label>
          <input type="text" class="form-input" id="nameInput" placeholder="例）山田 太郎">
        </div>
        <div class="form-group">
          <label class="form-label">電話番号</label>
          <input type="tel" class="form-input" id="telInput" placeholder="090-xxxx-xxxx">
        </div>
        <div class="form-group">
          <label class="form-label">受け取り時間</label>
          <select class="form-select" id="timeSelect">
            <option value="">選択してください</option>
            <option value="18:00-19:00">18:00〜19:00</option>
            <option value="19:00-20:00">19:00〜20:00</option>
            <option value="20:00-21:00">20:00〜21:00</option>
            <option value="21:00-22:00">21:00〜22:00</option>
          </select>
        </div>
      </div>
    </section>

    <!-- 完了画面 -->
    <section id="completeView" class="hidden">
      <h2 class="section-title">取り置き受付完了</h2>
      <p id="completeMessage" class="complete-text"></p>
      <p style="font-size:12px;color:#777;margin-top:6px;">
        ※この画面をスクショしてレジでお見せください。
      </p>
    </section>
  </main>

  <!-- 足元の簡易ナビ（サブ用） -->
  <footer class="app-footer">
    <button class="footer-btn secondary" id="toListBtn">メニュー一覧</button>
    <button class="footer-btn primary" id="orderBtn">取り置きを確定</button>
  </footer>

  <!-- 下カートバー（Uber注文バー風） -->
  <div class="cart-bar hidden" id="cartBar">
    <div class="cart-bar-inner" id="cartBarInner">
      <div class="cart-bar-left">
        <div class="cart-bar-line1" id="cartBarLine1">0点 ・ ¥0</div>
        <div class="cart-bar-line2">レジで受け取り</div>
      </div>
      <button class="cart-bar-btn">取り置きを確定</button>
    </div>
  </div>

</div>

<script>
  const ITEMS = [
    {
      id: "hs-01",
      name: "からあげクン レギュラー",
      category: "hotsnack",
      price: 240,
      desc: "定番人気のホットスナック。",
      tag: "ホットスナック"
    },
    {
      id: "hs-02",
      name: "Lチキ レギュラー",
      category: "hotsnack",
      price: 238,
      desc: "ジューシーなフライドチキン。",
      tag: "ホットスナック"
    },
    {
      id: "dr-01",
      name: "アイスコーヒー M",
      category: "drink",
      price: 180,
      desc: "スッキリ苦味のあるコーヒー。",
      tag: "ドリンク"
    },
    {
      id: "br-01",
      name: "ふんわりたまごサンド",
      category: "bread",
      price: 268,
      desc: "たまごたっぷりのサンドイッチ。",
      tag: "パン"
    },
    {
      id: "lm-01",
      name: "爆盛りから揚げ弁当（取り置き限定）",
      category: "limited",
      price: 598,
      desc: "取り置き限定のスペシャル弁当。",
      tag: "限定"
    }
  ];

  const itemListEl = document.getElementById("itemList");
  const categoryTabsEl = document.getElementById("categoryTabs");
  const cartButton = document.getElementById("cartButton");
  const cartCountEl = document.getElementById("cartCount");
  const listView = document.getElementById("listView");
  const cartView = document.getElementById("cartView");
  const completeView = document.getElementById("completeView");
  const cartListEl = document.getElementById("cartList");
  const cartTotalEl = document.getElementById("cartTotal");
  const emptyCartMsg = document.getElementById("emptyCartMsg");
  const orderForm = document.getElementById("orderForm");
  const toListBtn = document.getElementById("toListBtn");
  const orderBtn = document.getElementById("orderBtn");
  const nameInput = document.getElementById("nameInput");
  const telInput = document.getElementById("telInput");
  const timeSelect = document.getElementById("timeSelect");
  const completeMessage = document.getElementById("completeMessage");
  const cartBar = document.getElementById("cartBar");
  const cartBarLine1 = document.getElementById("cartBarLine1");
  const cartBarInner = document.getElementById("cartBarInner");

  let currentCategory = "all";
  let cart = [];

  function renderItems() {
    itemListEl.innerHTML = "";
    const filtered = ITEMS.filter(item =>
      currentCategory === "all" ? true : item.category === currentCategory
    );

    filtered.forEach(item => {
      const card = document.createElement("div");
      card.className = "item-card";

      card.innerHTML = `
        <div class="item-body">
          <div>
            <div class="item-name">${item.name}</div>
            <div class="item-meta">${item.desc}</div>
          </div>
          <div class="item-footer">
            <div class="item-price-block">
              <div class="item-tag">${item.tag || ""}</div>
              <div class="item-price">¥${item.price.toLocaleString()}</div>
            </div>
            <button class="item-add-btn" data-id="${item.id}">追加</button>
          </div>
        </div>
        <div class="item-thumb">
          写真
        </div>
      `;
      itemListEl.appendChild(card);
    });

    document.querySelectorAll(".item-add-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const id = btn.getAttribute("data-id");
        addToCart(id);
      });
    });
  }

  function addToCart(id) {
    const target = ITEMS.find(i => i.id === id);
    if (!target) return;

    const existing = cart.find(c => c.id === id);
    if (existing) {
      existing.qty += 1;
    } else {
      cart.push({ id: target.id, name: target.name, price: target.price, qty: 1 });
    }
    updateCartView();
  }

  function updateCartView() {
    const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
    const totalPrice = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
    cartCountEl.textContent = totalQty;

    // カート画面
    cartListEl.innerHTML = "";
    if (cart.length === 0) {
      emptyCartMsg.classList.remove("hidden");
      orderForm.classList.add("hidden");
      cartTotalEl.textContent = "";
    } else {
      emptyCartMsg.classList.add("hidden");
      orderForm.classList.remove("hidden");

      let localTotal = 0;
      cart.forEach(item => {
        localTotal += item.price * item.qty;
        const row = document.createElement("div");
        row.className = "cart-row";
        row.innerHTML = `
          <span>${item.name} × ${item.qty}</span>
          <span>¥${(item.price * item.qty).toLocaleString()}</span>
        `;
        cartListEl.appendChild(row);
      });
      cartTotalEl.textContent = `合計：¥${localTotal.toLocaleString()}（税込み目安）`;
    }

    // 下カートバー更新
    if (totalQty === 0) {
      cartBar.classList.add("hidden");
    } else {
      cartBar.classList.remove("hidden");
      cartBarLine1.textContent = `${totalQty}点 ・ ¥${totalPrice.toLocaleString()}`;
    }
  }

  function showListView() {
    listView.classList.remove("hidden");
    cartView.classList.add("hidden");
    completeView.classList.add("hidden");
  }

  function showCartView() {
    listView.classList.add("hidden");
    cartView.classList.remove("hidden");
    completeView.classList.add("hidden");
    updateCartView();
  }

  function showCompleteView(orderId) {
    listView.classList.add("hidden");
    cartView.classList.add("hidden");
    completeView.classList.remove("hidden");

    completeMessage.innerHTML = `
      ご注文ありがとうございます。<br>
      注文番号：<strong>${orderId}</strong><br>
      受け取り時間：${timeSelect.value || "未指定"}<br>
      スタッフにこの番号をお伝えください。
    `;
  }

  // カテゴリタップ
  categoryTabsEl.addEventListener("click", (e) => {
    if (!e.target.classList.contains("category-tab")) return;
    document.querySelectorAll(".category-tab").forEach(tab => tab.classList.remove("active"));
    e.target.classList.add("active");
    currentCategory = e.target.getAttribute("data-category");
    renderItems();
  });

  // カートボタン
  cartButton.addEventListener("click", () => {
    showCartView();
  });

  // 下カートバーを押した時もカート画面へ
  cartBarInner.addEventListener("click", () => {
    showCartView();
  });

  // フッターボタン
  toListBtn.addEventListener("click", () => {
    showListView();
  });

  orderBtn.addEventListener("click", handleOrder);

  function handleOrder() {
    if (cart.length === 0) {
      alert("カートが空です。");
      return;
    }
    if (!nameInput.value || !telInput.value || !timeSelect.value) {
      alert("お名前・電話番号・受け取り時間を入力してください。");
      return;
    }

    const orderId = "RY-" + String(Math.floor(Math.random() * 999999)).padStart(6, "0");
    showCompleteView(orderId);

    cart = [];
    updateCartView();
    nameInput.value = "";
    telInput.value = "";
    timeSelect.value = "";
  }

  // 下カートバー右側ボタンにも確定処理を紐づけたい場合は以下も有効に
  document.querySelector(".cart-bar-btn").addEventListener("click", (e) => {
    e.stopPropagation(); // 親のクリックイベントを止める
    handleOrder();
  });

  renderItems();
  updateCartView();
</script>
</body>
</html>

  function addToCart(id) {
    const target = ITEMS.find(i => i.id === id);
    if (!target) return;

    const existing = cart.find(c => c.id === id);
    if (existing) {
      existing.qty += 1;
    } else {
      cart.push({ id: target.id, name: target.name, price: target.price, qty: 1 });
    }
    updateCartView();
  }

  function updateCartView() {
  const totalQty = cart.reduce((sum, item) => sum + item.qty, 0);
  const totalPrice = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
  cartCountEl.textContent = totalQty;

  // ã‚«ãƒ¼ãƒˆç”»é¢
  cartListEl.innerHTML = "";

    emptyCartMsg.classList.add("hidden");
    orderForm.classList.remove("hidden");

    let localTotal = 0;
    cart.forEach((item, index) => {

      row.innerHTML = `
        <div class="cart-row-main">
          <div class="cart-row-name">${item.name}</div>
          <div class="cart-row-controls">
            <button class="cart-icon-btn" onclick="removeFromCart(${index})">ğŸ—‘</button>
            <button class="cart-circle-btn" onclick="changeCartQty(${index}, -1)">âˆ’</button>
            <span class="cart-qty">${item.qty}</span>
            <button class="cart-circle-btn" onclick="changeCartQty(${index}, 1)">ï¼‹</button>
          </div>
        </div>
        <div class="cart-row-price">Â¥${(item.price * item.qty).toLocaleString()}</div>
      `;
      cartListEl.appendChild(row);
    });

    cartTotalEl.textContent = `åˆè¨ˆï¼šÂ¥${localTotal.toLocaleString()}ï¼ˆç¨è¾¼ã¿ç›®å®‰ï¼‰`;
  }

  if (totalQty === 0) {
    cartBar.classList.add("hidden");
  } else {
    cartBar.classList.remove("hidden");
    cartBarLine1.textContent = `${totalQty}ç‚¹ ãƒ» Â¥${totalPrice.toLocaleString()}`;
  }
}



function changeCartQty(index, delta) {
  const item = cart[index];
  if (!item) return;

  item.qty += delta;

  if (item.qty <= 0) {
    cart.splice(index, 1);
  }

  updateCartView();
}

function removeFromCart(index) {
  cart.splice(index, 1);
  updateCartView();
}
